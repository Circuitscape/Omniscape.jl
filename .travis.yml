language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.2
  - 1.3

notifications:
  email: false
 
branches:
  only:
    - master
    - dev

before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; 
    then wget -O zlib-1.2.3-bin.zip --no-check-certificate http://managedway.dl.sourceforge.net/project/gnuwin32/zlib/1.2.3/zlib-1.2.3-bin.zip %cd%; 
    7zip x zlib-1.2.3-bin.zip -o%cd%;
    move /bin/zlib1.dll /c/julia/lib/zlib1.dll;
    fi
jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
    - stage: "code coverage"  
      julia: 1.2
      os: linux
      script: 
        - julia -e 'using Pkg;
                    cd(Pkg.dir("Omniscape"));
                    Pkg.add("Coverage");
                    using Coverage;
                    Codecov.submit(Codecov.process_folder());
                    Coveralls.submit(Coveralls.process_folder())'
