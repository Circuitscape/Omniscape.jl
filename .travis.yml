language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.2
  - 1.3

notifications:
  email: false

before_script: # add GZip 0.5.1 until Circuitscape v5.5.5 is released
  - julia -e 'using Pkg; Pkg.add("GZip")'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl

after_success:
  - julia -e 'using Pkg;
    cd(Pkg.dir("Omniscape"));
    Pkg.add("Coverage");
    using Coverage;
    Codecov.submit(Codecov.process_folder())'
