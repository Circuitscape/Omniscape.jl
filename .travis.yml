language: julia

os:
  - windows

julia:
  - 1.3

notifications:
  email: false
 
branches:
  only:
    - master
    - dev

before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; 
    then wget -O zlib-1.2.3-bin.zip http://managedway.dl.sourceforge.net/project/gnuwin32/zlib/1.2.3/zlib-1.2.3-bin.zip;
    unzip zlib-1.2.3-bin.zip;
    mv bin/zlib1.dll c/julia/lib/zlib1.dll;
    fi
