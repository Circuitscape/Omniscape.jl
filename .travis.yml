language: julia

env:
  - JULIA_NUM_THREADS=2

os:
  - linux
  - osx

julia:
  - 1.4
  - 1.5
  - nightly

notifications:
  email: false

before_script:
  - julia -e 'using Pkg; Pkg.add(PackageSpec(name = "Circuitscape", rev = "master"))''

jobs:
  include:
    - stage: "Documentation"
      os: linux
      julia: 1.4
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
    - stage: "Code coverage"
      if: branch = master
      julia: 1.4
      os: linux
      script:
        - julia -e 'using Pkg;
          Pkg.build(); Pkg.test(coverage=true);
          import Omniscape; cd(joinpath(dirname(pathof(Omniscape)),".."));
          Pkg.add("Coverage");
          using Coverage;
          Codecov.submit(Codecov.process_folder())'
  allow_failures:
    - julia: nightly
