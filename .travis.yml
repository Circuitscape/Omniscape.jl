language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.3

notifications:
  email: false

script: travis_wait 30 julia --code-coverage --inline=no -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true)'

jobs:
  include:
    - stage: "Documentation"
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl

after_success:
  - if [ $TRAVIS_OS_NAME = "linux" -a $TRAVIS_BUILD_STAGE_NAME = "Test" ]; then
    julia -e 'using Pkg;
    cd(Pkg.dir("Omniscape"));
    Pkg.add("Coverage");
    using Coverage;
    Codecov.submit(Codecov.process_folder())'; fi
