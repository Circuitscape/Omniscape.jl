language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.0
  - 1.1
  - 1.2


notifications:
  email: false
 
branches:
  only:
    - master
    - dev

jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
    - stage: "code coverage"  
      julia: 1.2
      os: linux
      script: 
        - julia -e 'cd(Pkg.dir("Omniscape"));
                    Pkg.add("Coverage");
                    using Coverage;
                    Codecov.submit(Codecov.process_folder());
                    Coveralls.submit(Coveralls.process_folder())'
