language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.2
  - 1.3

notifications:
  email: false

before_script:
  - julia -e 'using Pkg; Pkg.add(PackageSpec(url = "https://github.com/JuliaIO/GZip.jl", rev = "b4c09760ba3b80671c476a8fc61a5cbd8c8e8bc5"))'
  - julia -e 'using Pkg; Pkg.add(PackageSpec(url = "https://github.com/vlandau/Circuitscape.jl", rev = "master"))'
jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
    - stage: "code coverage"  
      julia: 1.2
      os: linux
      script: 
        - julia -e 'using Pkg;
                    cd(Pkg.dir("Omniscape"));
                    Pkg.add("Coverage");
                    using Coverage;
                    Codecov.submit(Codecov.process_folder())'
